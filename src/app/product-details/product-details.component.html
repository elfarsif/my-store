<h2 class="my-3">Product Details</h2>

@if(product){

<div class="border border-grey my-2 p-2">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="addToCart(product)"
  >
    Buy
  </button>
</div>

}
